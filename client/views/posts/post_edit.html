<template name="postEdit">
  <form class="main">
    <div class="control-group">
        <label class="control-label" for="url">Title</label>
        <div class="controls">
            <input name="title" type="text" value="{{title}}" placeholder="Your URL"/>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="url">Sub-title</label>
        <div class="controls">
            <input name="subtitle" type="text" value="{{subtitle}}" class="input-block-level" placeholder="Teaser Text"/>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="title">Message</label>
        <div class="controls">
            <textarea name='message' class="input-block-level" rows="12" placeholder="Name your post">{{message}}</textarea>
        </div>
    </div>

        <div class="control-group">
        <label class="control-label" for="tags">Tags</label>
        <div class="controls">
           <input name="tags" type="text" value="{{tags}}" placeholder="Comma Separated"/>
        </div>
    </div>

    <div class="control-group">
        <div class="controls">
            <input type="submit" value="Submit" class="btn btn-primary submit"/>
        </div>
    </div>
    <hr/>
    <div class="control-group">
        <div class="controls">
            <a class="btn btn-danger delete" href="#">Delete post</a>
        </div>
    </div>
  </form>
</template>
