<template name="postEdit">
  <form class="main">
    <div class="control-group">
        <label class="control-label" for="url">Title</label>
        <div class="controls">
            <input name="title" type="text" value="{{title}}" placeholder="Your URL"/>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="title">Message</label>
        <div class="controls">
            <textarea name='message' rows="5" placeholder="Name your post">{{message}}</textarea>
        </div>
    </div>

    <div class="control-group">
        <div class="controls">
            <input type="submit" value="Submit" class="btn btn-primary submit"/>
        </div>
    </div>
    <hr/>
    <div class="control-group">
        <div class="controls">
            <a class="btn btn-danger delete" href="#">Delete post</a>
        </div>
    </div>
  </form>
</template>
