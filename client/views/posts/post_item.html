<template name="postItem">
  <div class="post">
    <!-- <a href="#" class="upvote btn {{upvotedClass}}">â¬†</a> -->
    <!-- button -->
    <div class="post-content">
      <!-- <h3><a href="{{url}}">{{title}}</a><span>{{domain}}</span></h3> -->
      <h3><a href="{{pathFor 'postPage'}}">{{title}}</a><span>{{domain}}</span></h3>
      <p>
        {{pluralize votes "Vote"}},
        submitted by {{author}},
        <a href="{{pathFor 'postPage'}}">{{pluralize commentsCount "comment"}}</a>
        {{#if ownPost}}<a href="{{pathFor 'postEdit'}}">Edit</a>{{/if}}
      </p>
    </div>
    <a href="{{pathFor 'postPage'}}" class="discuss btn">Discuss</a>
  </div>
</template>



<template name="postItem2">
  <div class="post">
    <div class="post-content">
      <h3><a href="{{pathFor 'postPage'}}">{{title}}</a><span>{{domain}}</span></h3>
      <p>
        {{subtitle}}
        {{#if ownPost}}<a href="{{pathFor 'postEdit'}}">Edit</a>{{/if}}
      </p>
    </div>
    <a href="{{pathFor 'postPage'}}" class="discuss btn">Discuss But</a>
  </div>
</template>


<template name="postItemIndividual">
  <div class="post">
    <div class="post-content">
      <h3><a href="{{pathFor 'postPage'}}">{{title}}</a><span>{{domain}}</span></h3>
      <p>

        {{#markdown}}
          {{message}}
        {{/markdown}}
        <br>

        {{#if longerthan1}}
          {{#each tags}}
          <a href="{{this}}" class='tags'>#{{this}}</a>
          {{/each}}
        {{else}}
          <a href="{{this}}" class='tags'>#{{tags}}</a>
        {{/if}}
        
      </p>
    </div>
    {{#if ownPost}}<a href="{{pathFor 'postEdit'}}" class="discuss btn">Edit</a>{{/if}}
    <a href="{{pathFor 'postPage'}}" class="discuss btn">Discuss But</a>
  </div>
</template>
